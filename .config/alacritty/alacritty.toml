import = [
    "~/.config/alacritty/themes/themes/nord.toml"
]

live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
dynamic_title=true
decorations="Buttonless"
padding={ x=0, y=0 }

[font]
normal = { family ="JetbrainsMono Nerd Font Mono", style="Light" }
bold = { family ="JetbrainsMono Nerd Font Mono", style="Bold" }
italic = { family ="JetbrainsMono Nerd Font Mono", style="Light" }
bold_italic = { family ="JetbrainsMono Nerd Font Mono", style="Bold Italic" }
size =15

[keyboard]
bindings = [
  { key = "Right", mods = "Alt", chars = "\u001BF" },
  { key = "Left",  mods = "Alt", chars = "\u001BB" },
]
